<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Siddharth Singh</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <button id="toggle-mode">Toggle Light/Dark Mode</button>
  </header>
  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I'm Siddharth Singh, a passionate Backend developer.</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div id="projects-list"><!-- JS will render projects here --></div>
    </section>
    <section id="experience">
      <h2>Experience</h2>
      <label for="start-year">Coding since: </label>
      <input type="number" id="start-year" min="1990" max="2024" value="2020">
      <button id="calc-experience">Calculate Experience</button>
      <p id="experience-result"></p>
    </section>
    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contact-form" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="name-error"></span>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="email-error"></span>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Send</button>
        <span class="success" id="form-success"></span>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Sddharth Singh</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
